<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
    
    <title>Font-End Diary</title>
    

</head>

<body class="bg-dark ">
    <nav class="navbar bg-black fixed-top col col-md-12 col-lg-12  col-sm-12 shadow">
        <div class="container-fluid">
            <a class="bi bi-box navbar-brand text-white fs-2" href="#"><span class="fs-2"> Font-End-Diary</span></a>

            <button a id="toggleIcon"   class="bi bi-brightness-high-fill btn btn-outline-light  fixed-right text-end m-1" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" onclick="toggleIcon()"></button>
        
        </div>
    </nav>

    <section class="container-fluid py-5 my-2" id="showtime">

        <div class="row m-5 text-f">
            <h1 class="  text-white text-center"> Certificate</h1>
        </div>
        <div class="row justify-content-center font-row">

            <div class="m-1 col-lg-3 col-md-6 col-sm-10 font-text">
                <div class=" card img-thumbnail shadow m-2 bg-white font-text1" >
                    <img src="./certificate/powerbi1.jpg" class=" card-img-top " alt="00" />
                    <div class="card-body  m-2 font-text2" >
                        <h5 class="h5 text-center card-title  ">Power Bi</h5>
                        <p class="p text-center ">I completed the Power Bi basic training of the project to
                            enhance digital skills for students.
                        </p>
                    </div>
                </div>
            </div>

         
           
          
        </div>

    </section>


    <footer class="footer foot-color bg-black p-2 fixed-bottom shadow-lg">
        <a class="bi bi-box-arrow-in-left fs-4
         navbar-brand rounded text-white " href="../index.html"> Back</a>
    </footer>

    <script>
        function toggleIcon() {

        var TextElement = document.querySelector('section .text-f h1');  // Adjust the selector accordingly


            var iconElement = document.getElementById('toggleIcon');
            var navElement = document.querySelector('.navbar');
            var navTextElement = document.querySelector('.navbar a');
            var footElement = document.querySelector('.footer');
            var footTextElement = document.querySelector('.footer a');
    
        if (iconElement.classList.contains('bi-brightness-high-fill')) {
            iconElement.classList.remove('bi-brightness-high-fill');
            iconElement.classList.add('bi-moon-fill');
            iconElement.classList.add('btn-outline-dark');
            //---------------------------
            document.body.classList.remove('bg-dark');
            document.body.classList.add('bg-white');
            //---------------------------
            navElement.classList.remove('bg-black');
            navElement.classList.add('bg-white');
            //---------------------------
            navTextElement.classList.remove('text-white');
            navTextElement.classList.add('text-black');
            //---------------------------
            footElement.classList.remove('bg-black');
            footElement.classList.add('bg-white');
            //---------------------------
            footTextElement.classList.remove('text-white');
            footTextElement.classList.add('text-black');
            //---------------------------
            TextElement.classList.remove('text-white');
            TextElement.classList.add('text-black');
            //---------------------------
           
        } else {
            iconElement.classList.remove('bi-moon-fill');
            iconElement.classList.add('bi-brightness-high-fill');
            iconElement.classList.remove('btn-outline-dark');
            iconElement.classList.add('btn-outline-white');
            //---------------------------
            document.body.classList.remove('bg-white');
            document.body.classList.add('bg-dark');
            //---------------------------
            navElement.classList.remove('bg-white');
            navElement.classList.add('bg-black');
            //---------------------------
            navTextElement.classList.remove('text-black');
            navTextElement.classList.add('text-white');
            //---------------------------
            footElement.classList.remove('bg-white');
            footElement.classList.add('bg-black');
            //---------------------------
            footTextElement.classList.remove('text-black');
            footTextElement.classList.add('text-white');
            //---------------------------
            TextElement.classList.remove('text-black');
            TextElement.classList.add('text-white');
            //---------------------------
         
        }  
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
